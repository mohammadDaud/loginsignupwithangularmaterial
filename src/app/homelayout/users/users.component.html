<mat-card>
    UserProfile
    <div>{{errorMessage}}</div>
</mat-card>
<mat-divider></mat-divider>
<mat-drawer-container>
    <mat-drawer-content>
        <mat-form-field appearance="standard" style="float: right;width: 30%;">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 900;font-size: 15px;">Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 900;font-size: 15px;">UserName</th>
                    <td mat-cell *matCellDef="let element">{{element.username}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 900;font-size: 15px;">Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 900;font-size: 15px;">Join Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;font-weight: 900;font-size: 15px;">ACTION</th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <a (click)="openDialog(element.id);" mat-button>
                            <mat-icon style="width: 35px;" class="edit-icon">border_color</mat-icon>
                        </a>
                        <a (click)="openViewDialog(element.id);" mat-button>
                            <mat-icon style="width: 35px;" class="view-icon">visibility</mat-icon>
                        </a>
                        <a (click)="deleteUser(element.id);" mat-button>
                            <mat-icon style="width: 35px;" class="delete-icon">delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
