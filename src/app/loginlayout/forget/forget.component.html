<mat-drawer-content>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <form *ngIf="!isLoggedIn" class="example-form" name="form"
                (ngSubmit)="resetForm.valid && onSubmit(resetForm)" #resetForm="ngForm" novalidate>
                <mat-card-header>
                    <mat-card-title>
                        <span class="material-icons">account_circle</span>
                        <span class="sign">Forget Password</span>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-card-actions>
                        <mat-form-field class="example-full-width" data-validate="Please enter email">
                            <input matInput type="text" name="usernameOrEmail" id="usernameOrEmail" placeholder="Email"
                                [(ngModel)]="model.usernameOrEmail" required
                                [ngClass]="{ 'is-invalid': resetForm.submitted && usernameOrEmail.invalid }"
                                #usernameOrEmail="ngModel">
                        </mat-form-field>
                        <div class="alert alert-danger" role="alert"
                            *ngIf="resetForm.submitted && usernameOrEmail.invalid">
                            Email is required!
                        </div>

                        <div class="example-button-row">
                            <button mat-stroked-button color="primary" type="submit" class="btn-block">Submit</button>
                        </div>
                        <div class="example-button-row">
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="btn-block"
                                mat-button color="primary">
                                back
                            </a>
                        </div>
                    </mat-card-actions>
                    <mat-card-footer>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" *ngIf="resetForm.submitted && isLoginFailed">
                                Email Id: {{ errorMessage }}
                            </div>
                        </div>
                    </mat-card-footer>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
</mat-drawer-content>
